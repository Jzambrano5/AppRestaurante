<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end" (click)="editperfil()">
      <ion-icon slot="end" name="pencil" ></ion-icon>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="profile-container">
    <ion-item lines="none" class="profile-header">
      <ion-avatar slot="start">
        <img src="assets/avatar-placeholder.png" alt="Profile">
      </ion-avatar>
      <ion-button (click)="updatePerson()" fill="clear" class="edit-avatar-button">Edit picture or avatar</ion-button>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Name</ion-label>
      <ion-input [disabled]="editDatos" value="{{profile.user.person?.name}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Lastname</ion-label>
      <ion-input [disabled]="editDatos"  value="{{profile.user.person.lastname}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">CI</ion-label>
      <ion-input [disabled]="editDatos" value="{{profile.user.person?.ci}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Address</ion-label>
      <ion-input [disabled]="editDatos" value="{{profile.user.person?.address}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Phone</ion-label>
      <ion-input [disabled]="editDatos"  value="{{profile.user.person?.phone}}"></ion-input>
    </ion-item>
  
  </ion-list>

  <ion-list>
    <ion-item lines="none" class="footer-item">
      <ion-label>Cambiar usuario</ion-label>
    </ion-item>
    <ion-item lines="none" class="footer-item">
      <ion-label>Cambiar password</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="menu">
      <ion-icon name="restaurant"></ion-icon>
      <ion-label>Menu</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="reservations">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Reservas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person" style="font-size: 24px; color: #3880ff;"></ion-icon>
      <a href="" routerLink="/perfil">
        Perfil
       </a>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
