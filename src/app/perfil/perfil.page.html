<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background-image"></div>
  
  <div class="register-container">
    <div class="profile-header">
      <img class="profile-pic" src="assets/images/image.png" alt="Profile Picture"/>
      <h2 class="profile-name" ></h2>
      <ion-input value="{{ profile.user?.user }}" ></ion-input>
    </div>

    <ion-list class="form-content">
      <ion-item class="custom-input">
        <ion-label position="stacked">Cedula</ion-label>
        <ion-input value="{{  profile.user.person?.ci }}" ></ion-input>
      </ion-item>

      <ion-item class="custom-input">
        <ion-label position="stacked">Nombre de usuario</ion-label>
        <ion-input value="{{  profile.user.person?.name }}"></ion-input>
      </ion-item>

      <ion-item class="custom-input">
        <ion-label position="stacked">LastName de usuario</ion-label>
        <ion-input value="{{  profile.user.person?.lastname }}" ></ion-input>
      </ion-item>

      <ion-item class="custom-input">
        <ion-label>contrase√±a</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item class="custom-input">
        <ion-label position="stacked">correo electronico</ion-label>
        <ion-input value="{{ profile.user?.email }}" ></ion-input>
      </ion-item>

      <ion-item class="custom-input">
        <ion-label position="stacked">telefono</ion-label>
        <ion-input value="{{  profile.user.person?.phone }}" ></ion-input>
      </ion-item>

      <ion-item class="custom-input">
        <ion-label position="stacked">direccion</ion-label>
        <ion-input  value="{{  profile.user.person?.address }}" ></ion-input>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="menu">
      <ion-icon name="restaurant"></ion-icon>
      <ion-label>Menu</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="reservations">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Reservas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
